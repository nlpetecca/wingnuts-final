<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Wingnuts</title>
    <link rel="icon" type="image/x-icon" href="images/birds/favicon.png" />
    <link rel="stylesheet" href="css/global-styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hsk5nqw.css" />
    <script src="global.js" defer></script>
  </head>
  <body id="body">
    <a href="#main" id="skip-to-main" tabindex="1">Skip to main content</a>
    <header id="header"></header>
    <main id="main">
      <div class="intro">
        <div class="map-wrapper">
          <div class="mapouter">
            <div class="gmap_canvas"><iframe class="gmap_iframe" src="https://maps.google.com/maps?width=600&height=400&hl=en&q=768%20Marietta%20St.%20NW,%20atlanta,%20ga%2030318&t=&z=14&ie=UTF8&iwloc=B&output=embed"></iframe><a href="https://embed-googlemap.com">google maps embed</a></div>
          </div>
        </div>
      </div>
      <div class="main-wrapper max-width-900">
        <h1>Contact</h1>
        <section class="max-width-900">
          <h2>Call Us</h2>
          <a href="tel:6787029990" title="Call Wingnuts" class="bird-point">
            <p class="cta">(678) 702-9990</p>
          </a>
        </section>
        <section class="max-width-900">
          <h2>Address</h2>
          <address>
            Georgia Tech<br />
            768 Marietta St. NW<br />
            Atlanta Georgia, 30318
          </address>
        </section>
        <section class="hours max-width-900">
          <h2>Hours</h2>
          <dl>
            <dt>Sun - Tues</dt>
            <dd>11:00 am - 9:30 pm</dd>
            <dt>Wed</dt>
            <dd>11:00 am - 10:30 pm</dd>
            <dt>Thurs</dt>
            <dd>11:00 am - 9:30 pm</dd>
            <dt>Fri - Sat</dt>
            <dd>11:00 am - 10:30 pm</dd>
          </dl>
        </section>
        <section class="max-width-900">
          <h2>Message Us</h2>
          <form action="#" method="post">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Your name" />

            <label for="email">Your email address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" />

            <label for="message">Type your message</label>
            <textarea id="message" name="message" placeholder="Type your message..."></textarea>

            <button type="submit" class="cta">SUBMIT</button>
          </form>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
