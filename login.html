<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Wingnuts</title>
    <link rel="icon" type="image/x-icon" href="images/birds/favicon.png" />
    <link rel="stylesheet" href="css/global-styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hsk5nqw.css" />
    <script src="global.js" defer></script>
  </head>
  <body id="body">
    <main id="main">
      <a href="index.html" title="Return to Wingnuts home page" class="back-arrow">&#x2039;</a>
      <img src="images/birds/welcome-back.png" alt="Cheerful Wingnuts bird welcoming returning customer" />
      <h1>Welcome back!</h1>
      <div class="form-wrapper">
        <h2>Sign in below</h2>
        <form action="#" method="post">
          <label for="email">Your email address</label>
          <input type="email" id="email" name="email" placeholder="Your email address" />

          <label for="password">Enter your password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />
          <a href="#" title="Create an account">Create an account</a>
          <button type="submit" class="cta">SIGN IN</button>
        </form>
      </div>
      <video autoplay muted plays-inline>
        <source src="images/circles.mp4" type="video/mp4" />
      </video>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
